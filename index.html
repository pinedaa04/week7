<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css">
   <title>Local Storage</title>
  </head>
  
  <body>
    <header>
      <h1>Favorite Books</h1> 
      <h6> Add your favorite book to Ms. Frizzle's sixth grade class favorite book list. This list is totally anonymous. You can add, delete and edit your submissions. </h6> 
    </header>
    
    <div>
     <table id="bookTable">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
        </tr>
       </thead>
       <tbody id="tBody">
       </tbody>
    </table>
    <form id="buttonForm">
      <button type="button" id="addItemButton">Add Item</button>  
    </form>
  </div>
    
    <div>
      <form id="bookForm">
          Author <input type="text" id="author">
          Title<input type="text" id="book">
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
      
    <script src="script.js"></script>
  </body>
</html>
